
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Table in JS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#1f2739;">
 <div class="main mt-3">
  <div>
    <h2 style="color: #fff;">RESPONSIVE PAGINATION TABLE</h2>
   <div class="row mx-3">
    <input type="search" class="form-control mt-3" aria-describedby="emailHelp" placeholder="Search by Title" id="myInput" style="word-spacing: 2px;" onchange="findInputSearch()"/>
   </div>
   <table class="table" style="background-color: #fff;" id="myTable">
  <div class="container table-responsive py-3">
      <thead style="color: #4ab9ee;">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Message</th>
        </tr>
      <tbody id="users" style="color: #fff; font-size: 16px;" >
      </tbody>
    </table>
  </div>
    <div>
      <nav aria-label="" id="example">
          <ul class="pagination" style="list-style: none;display: flex; justify-content: center;">
            <li class="page-item" onclick="getFirstPage()"><button class="btn btn-primary" href="#" id="first">Previous</button></li>
            <li id="numbers"></li>
            <li class="page-item" onclick="getFirstPage()"><button class="btn btn-primary" href="#" id="last">Next</button></li>
          </ul>
        </nav>
  </div>  
 </div>
 </div>
  <script src="./script.js">
  </script>
</body>
</html>
