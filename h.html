<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <!-- <title>Handlebars Helloworld</title> -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!-- handlebars from CDN -->
    <script 
    src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js'>
    </script>
  <title>
    Give me Something Home
  </title>
    <!-- Styling for rendered content -->
    <style type='text/css'>
        #renderedContent{
            width: 50%;
            margin: 0 auto;
            background-color: #222;
            color: #fff;    	
            text-align: center;	
        }    	
    </style>
</head>

<body>
    <ul>
      <li>
        <a href="/posts.html"> Posts </a>
      </li>
      <li>
        <a href="/commets.html"> Comments </a>
      </li>
      <li>
        <a href="/albums.html"> Albums </a>
      </li>
      <li>
        <a href="/photos.html"> Photos </a>
      </li>
    </ul>
    <!-- Handlebars rendered result placeholder -->
    <section id='renderedContent'></section>

    <!-- Handlebars template, title and body are placeholders for data -->
    <script id='myTemplate' type='text/x-handlebars-template' src="h1.html">
        <article>  
          {{# if num}}      	
            <h1>{{title}}</h1>
            <div>            	
                {{body}}
            </div>
            {{else}}
            <p> Please pass correct data</p>
            {{/if}}
        </article>
    </script>

    <!-- Handlebars rendering -->
    <script src="h.js"></script>

</body>

</html>
